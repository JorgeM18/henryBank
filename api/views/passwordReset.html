<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>passwordReset</title>
    <style>* { padding: 0; margin: 0; }

      body {
       font-family: Arial, Helvetica, sans-serif;
       font-size: 13px;
      }
      #wrapper { 
       margin: 0 auto;
       width: 820px;
      }
      
      #leftcolumn { 
       background:#F6F0E0;
       height: 500px;
       width: 400px;
       float: left;
      }
      
      #imagen{
        height: 500px;
        width: 400px;
        object-fit: cover;
      }
      
      #rightcolumn { 
       height: 500px;
       width: 400px;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       padding: 10px;
      }
      
      #GO{
        font-size: 28px;
        margin-bottom: 10px;
        text-align: center;
      }
      
      #gon{
        font-size: 15px;
        margin-bottom: 10px;
        text-align: center;
      }


      #correctamente{
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      #siguiente{
        width: 300px;
        text-align: center;
        margin-bottom: 25px;
      }
      
      
      .btn:link,
      .btn:visited{
        color: #F6F0E0;
        font-weight: bold;
        text-decoration: none;
        text-transform:uppercase;
        padding:20px 40px;
        border-radius:100px;
        transition: all .5s;
      }
      
      .btn-white{
        background:rgb(32, 33, 49);
        color:#000;
      }
      
      .btn:hover{
         box-shadow:0px 10px 10px rgba(0,0,0,0.2);
         transform : translateY(-3px);
      }
      
      .btn:active{
        box-shadow:0px 5px 10px rgba(0,0,0,0.2)
      }
      
      .btn-bottom-animation-1{
        animation:comeFromBottom 1s ease-out .8s;
      }
      
      .btn::after{
        content:"";
        text-decoration: none;
        text-transform:uppercase;
        width:100%;
        height:100%;
        border-radius:100px;
        z-index:-1;
        transition: all .5s;
      }
      
      
      @keyframes comeFromBottom{
        0%{
          opacity:0;
          transform:translateY(40px);
        } 
        100%{
          opacity:1;
          transform:translateY(0);
        }
      }
      
      #boton{
        align-self: center;
      }</style>
  </head>
  <body> 
    <section>
    
          <div id="wrapper">
              <div id="leftcolumn">
                <img src="https://media.kasperskydaily.com/wp-content/uploads/sites/102/2015/12/06023401/passwords-10x10-featured.jpg" alt="Pass resent" id="imagen"/>
              </div>
            <div id="rightcolumn">
                  <h3 id="GO">Se registró un pedido de cambio de contraseña</h3>
                  <p id="gon">Ingrese el codigo PIN en su app para habilitar el cambio de contraseña</p>
                  <h3 id="gon">Tu código es: {{pin}}</h3>
                  <p id="gon">Si no has solicitado el cambio de contraseña por favor ignora este email. <br>Recuerda no compartirla publicamente.</p>
      
              </div>
            </div>
      </section>
          
    
  </body>
</html>
