<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

   <style>* { padding: 0; margin: 0; }

    body {
     font-family: Arial, Helvetica, sans-serif;
     font-size: 13px;
    }
    #wrapper { 
     margin: 0 auto;
     width: 820px;
    }
    
    #leftcolumn { 
     background:#F6F0E0;
     height: 500px;
     width: 400px;
     float: left;
    }
    
    #imagen{
      height: 500px;
      width: 400px;
      object-fit: cover;
    }
    
    #rightcolumn { 
     height: 500px;
     width: 400px;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     padding: 10px;
    }
    #logo {
      height: 100px;
    }
    
    #GO{
      font-size: 42px;
      margin-bottom: 10px;
    }
    
    #correctamente{
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    #siguiente{
      width: 300px;
      text-align: center;
      margin-bottom: 25px;
    }
    
    
    .btn:link,
    .btn:visited{
      color: #F6F0E0;
      font-weight: bold;
      text-decoration: none;
      text-transform:uppercase;
      padding:20px 40px;
      border-radius:100px;
      transition: all .5s;
    }
    
    .btn-white{
      background:rgb(32, 33, 49);
      color:#000;
    }
    
    .btn:hover{
       box-shadow:0px 10px 10px rgba(0,0,0,0.2);
       transform : translateY(-3px);
    }
    
    .btn:active{
      box-shadow:0px 5px 10px rgba(0,0,0,0.2)
    }
    
    .btn-bottom-animation-1{
      animation:comeFromBottom 1s ease-out .8s;
    }
    
    .btn::after{
      content:"";
      text-decoration: none;
      text-transform:uppercase;
      width:100%;
      height:100%;
      border-radius:100px;
      z-index:-1;
      transition: all .5s;
    }
    
    
    @keyframes comeFromBottom{
      0%{
        opacity:0;
        transform:translateY(40px);
      } 
      100%{
        opacity:1;
        transform:translateY(0);
      }
    }
    
    #boton{
      align-self: center;
    }</style>
  </head>
  <body> 
    <section>

              </div>

                  <p id="siguiente">El siguiente paso es terminar de completar la informaci√≥n necesaria para dar de alta tu cuenta.</p>
                  
                    <a href="#" class="btn btn-white btn-animation-1">Haz click para confirmar e-mail</a> 
                  
              </div>
            </div>
      </section>
          
    
  </body>
</html>
